name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: kpi_productivity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Run database migrations
      run: |
        cd backend
        npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/kpi_productivity_test

    - name: Run backend tests
      run: |
        cd backend
        npm test
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/kpi_productivity_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-secret
        NODE_ENV: test

    - name: Run backend build
      run: |
        cd backend
        npm run build

  test-gateway:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: gateway/package-lock.json

    - name: Install gateway dependencies
      run: |
        cd gateway
        npm ci

    - name: Run gateway tests
      run: |
        cd gateway
        npm test

    - name: Run security tests
      run: |
        cd gateway
        npm run test:security

    - name: Run gateway build
      run: |
        cd gateway
        npm run build

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm test

    - name: Run frontend build
      run: |
        cd frontend
        npm run build

  test-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: docs/interactive/package-lock.json

    - name: Install documentation dependencies
      run: |
        cd docs/interactive
        npm ci

    - name: Validate documentation
      run: |
        cd docs/interactive
        npm run docs:validate

    - name: Build documentation
      run: |
        cd docs/interactive
        npm run build

  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run security audit
      run: |
        cd backend && npm audit --audit-level moderate
        cd ../gateway && npm audit --audit-level moderate
        cd ../frontend && npm audit --audit-level moderate
        cd ../docs/interactive && npm audit --audit-level moderate

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-gateway, test-frontend, test-docs]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: kpi-backend:latest

    - name: Build gateway image
      uses: docker/build-push-action@v5
      with:
        context: ./gateway
        push: false
        tags: kpi-gateway:latest

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: kpi-frontend:latest

    - name: Build docs image
      uses: docker/build-push-action@v5
      with:
        context: ./docs/interactive
        push: false
        tags: kpi-docs:latest

    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml config