name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full git history for TruffleHog

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../gateway && npm ci
        cd ../frontend && npm ci
        cd ../docs/interactive && npm ci

    - name: Run npm audit
      run: |
        echo "Backend audit:"
        cd backend && npm audit --audit-level moderate || true
        echo "Gateway audit:"
        cd ../gateway && npm audit --audit-level moderate || true
        echo "Frontend audit:"
        cd ../frontend && npm audit --audit-level moderate || true
        echo "Documentation audit:"
        cd ../docs/interactive && npm audit --audit-level moderate || true

    - name: Run security tests
      run: |
        cd gateway
        npm run test:security

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
        head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
        extra_args: --only-verified

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies (without building)
      run: |
        npm ci --ignore-scripts || true
        cd backend && npm ci --ignore-scripts || true
        cd ../gateway && npm ci --ignore-scripts || true
        cd ../docs/interactive && npm ci --ignore-scripts || true
      continue-on-error: true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3