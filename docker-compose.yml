version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: kpi_productivity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/kpi_productivity
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secure-jwt-secret
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:30002
    ports:
      - "3000:3000"
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:3001
      - FRONTEND_URL=http://frontend:3000
      - PORT=30002
    ports:
      - "30002:30002"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Interactive Documentation
  docs:
    build:
      context: ./docs/interactive
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:30002
    ports:
      - "3002:3002"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: kpi-productivity-network